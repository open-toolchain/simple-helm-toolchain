template.name: "Desarrollar una app de Kubernetes con Helm"
template.description: "Con esta cadena de herramientas, puede desarrollar una aplicación Docker y su gráfica Helm conjuntamente en el control de origen y crearla y desplegarla automáticamente en un clúster Kubernetes. La cadena de herramientas realiza comprobaciones sanitarias para crear o desplegar y garantiza la privacidad utilizando un registro de contenedor privado y nombres de espacio para el registro de contenedor y el clúster Kubernetes. Esta cadena de herramientas también utiliza el [Asesor de vulnerabilidades](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), para garantizar que solo se desplegarán las imágenes seguras.\n\nDe forma predeterminada, la cadena de herramientas utiliza una aplicación de muestra Node.js \"Hello World\", pero puede enlazar a su propio repositorio Git en su lugar siempre que tenga un Dockerfile y un gráfico Helm.\n\n Puede gestionar sus clústeres de IBM Cloud Container en la [consola](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en el grupo de recursos o en la organización, cuando pulse **Crear**, se añadirá automáticamente sin coste alguno para usted. Para obtener más información y los términos, consulte el [catálogo de IBM Cloud](/catalog/services/continuous-delivery/).\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)."
template.gettingStarted: " **¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en el repositorio Git para desencadenar una nueva compilación de imagen Docker que se rastreará en busca de vulnerabilidades y se desplegará con Helm en su clúster de Kubernetes. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm?task=2) de esta cadena de herramientas."
