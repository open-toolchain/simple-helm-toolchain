template.name: "Desenvolver um app Kubernetes com o Helm 3"
template.description: "Com esta cadeia de ferramentas, é possível desenvolver um aplicativo Docker e seu gráfico Helm juntos no controle de fonte e construir e implementá-lo automaticamente para um cluster Kubernetes. A cadeia de ferramentas executa verificações de integridade antes da criação ou da implementação e garante a privacidade usando um registro de contêiner privado e namespaces para o registro de contêineres e o cluster de Kubernetes. Esta cadeia de ferramentas também está alavancando o [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos) e o [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index) para garantir que apenas imagens seguras sejam implementadas.\n\nPor padrão, a cadeia de ferramentas usa um app de amostra Node.js \"Hello World\", mas, em vez disso, é possível vincular-se ao seu próprio repositório Git, desde que ele tenha um Dockerfile e um gráfico Helm.\n\n É possível gerenciar seus clusters do IBM Cloud Container no [console](https://cloud.ibm.com/containers-kubernetes/clusters).\n\n Essa cadeia de ferramentas usa ferramentas que são parte do serviço do Continuous Delivery. Se uma instância desse serviço ainda não estiver em seu Grupo de recursos ou organização, quando você clicar em **Criar**, ela será incluída automaticamente sem custo para você. Para obter mais informações e termos, consulte o [catálogo do IBM Cloud](/catalog/services/continuous-delivery/).\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial clássico](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm) ou o [tutorial do Tekton](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-helm-toolchain-with-tekton-pipelines)."
template.gettingStarted: " **A sua cadeia de ferramentas está pronta.**\n**Iniciação rápida:** confirme uma mudança no repositório Git para acionar uma nova construção de imagem do Docker, que será escaneada para vulnerabilidades e implementada com o Helm 3 em seu cluster Kubernetes. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-with-helm-toolchain?task=2) para essa cadeia de ferramentas."
