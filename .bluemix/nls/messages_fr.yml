template.description: "Avec cette chaîne d'outils, vous pouvez développer ensemble une application Docker et sa charte Helm dans un contrôle des sources, et les faire générer et déployer automatiquement dans un cluster Kubernetes. La chaîne d'outils effectue des contrôles d'exactitude avant la génération et le déploiement et veille à la confidentialité en utilisant un registre de conteneur et des espaces de nom privés pour le registre de conteneur et le cluster Kubernetes. Cette chaîne d'outils tire également parti de [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index) pour garantir que seules les images sécurisées sont déployées.\n\nPar défaut, la chaîne d'outils utilise une application exemple Node.js \"Hello World\", mais vous pouvez créer un lien vers votre propre référentiel Git à la place, à condition qu'il comporte un fichier Dockerfile et une charte Helm.\n\n Vous pouvez gérer vos clusters IBM Cloud Container dans la [console](https://cloud.ibm.com/containers-kubernetes/clusters).\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans votre groupe de ressources ou votre organisation, elle est automatiquement ajoutée, sans aucun frais, lorsque vous cliquez sur **Créer**. Pour plus d'informations et pour obtenir les dispositions applicables, consultez le [catalogue IBM Cloud](/catalog/services/continuous-delivery/).\n\nPour commencer, cliquez sur **Créer**.\n\nPour des instructions étape par étape, reportez-vous au [tutoriel](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans le référentiel Git afin de déclencher une nouvelle génération d'image Docker, qui fera l'objet d'une analyse de vulnérabilité et sera déployée avec Helm dans votre cluster Kubernetes. Pour obtenir des instructions détaillées, consultez le [tutoriel](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-with-helm-toolchain?task=2) de cette chaîne d'outils."
