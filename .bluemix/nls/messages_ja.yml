template.description: "このツールチェーンを使用して、ソース管理において Docker アプリケーションとその Helm チャートを一緒に開発し、そのソース管理をビルドして自動的に Kubernetes クラスターにデプロイできます。 このツールチェーンは、ビルドまたはデプロイの前に正常性チェックを実行し、コンテナー・レジストリーと Kubernetes クラスターにプライベート・コンテナー・レジストリーおよび名前空間を使用することによって、プライバシーを守ります。 さらに、このツールチェーンは[コード・リスク・アナライザー](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos) および[脆弱性アドバイザー](https://cloud.ibm.com/docs/services/va?topic=va-va_index)を活用して、確実に安全なイメージのみデプロイします。\n\nデフォルトで、このツールチェーンはサンプル Node.js の「Hello World」アプリを使用しますが、代わりにユーザー独自の Git リポジトリーに (そのリポジトリーに Dockerfile および Helm チャートが含まれている限り) リンクすることもできます。\n\nIBM Cloud Container クラスターを[コンソール](https://cloud.ibm.com/containers-kubernetes/clusters)で管理できます。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。 そのサービスのインスタンスがリソース・グループや組織にまだない場合は、**「作成」** をクリックすると、インスタンスが無料で自動的に追加されます。 詳細および条件については、[IBM Cloud カタログ](/catalog/services/continuous-delivery/)を参照してください。\n\n開始するには、**「作成」** をクリックしてください。\n\n段階的な説明については、[Classic チュートリアル](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-with-helm-toolchain) または[Tekton チュートリアル](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-helm-toolchain-with-tekton-pipelines)を参照してください。"
template.gettingStarted: " **ツールチェーンの準備ができました**\n**クイック・スタート:** Git リポジトリーに対する変更をコミットして、新しい Docker イメージ・ビルドを起動してください。このビルドは脆弱性についてスキャンされ、Helm 3 と一緒に Kubernetes クラスターにデプロイされます。段階的な説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-with-helm-toolchain?task=2)を参照してください。"
