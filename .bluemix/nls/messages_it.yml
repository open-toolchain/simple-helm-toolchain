template.description: "Con questa toolchain, è possibile sviluppare un'applicazione Docker ed il relativo grafico Helm nel controllo origine ed eseguirne automaticamente il build e la distribuzione in un cluster Kubernetes. La toolchain esegue test di verifica prima della creazione o della distribuzione e garantisce la riservatezza utilizzando un Container Registry privato e gli spazi dei nomi per il Container Registry ed il cluster Kubernetes. Questa toolchain utilizza anche [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), per assicurare che vengano distribuite solo immagini sicure.\n\nPer impostazione predefinita, la toolchain utilizza un'app \"Hello World\" Node.js di esempio, ma è possibile effettuare il collegamento al proprio repository Git purché disponga di un Dockerfile e di un grafico Helm.\n\n È possibile gestire i proprio cluster IBM Cloud Container nella [console](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster).\n\nQuesta toolchain utilizza strumenti del servizio Continuous Delivery. Se nell'organizzazione non è già presente un'istanza di tale servizio, questa sarà aggiunta automaticamente e senza alcun costo aggiuntivo quando si fa clic su **Crea**. Per ulteriori informazioni e terminic, consultare [catalogo IBM Cloud](/catalog/services/continuous-delivery/).\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, seguire il [supporto didattico](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)."
template.gettingStarted: " **La toolchain è pronta.**\n**Avvio rapido:** Eseguire il commit di una modifica al repository Git per attivare una nuova build dell'immagine Docker, che verrà sottoposta a scansione per individuare le vulnerabilità e distribuita con Helm sul cluster Kubernetes. Per istruzioni dettagliate, consultare il [supporto didattico](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm?task=2) per questa toolchain."
