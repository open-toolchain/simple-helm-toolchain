template.description: "使用此工具鏈，您可以一起在來源控制中開發 Docker 應用程式及其 Helm Chart，並自動將此應用程式建置及部署到 Kubernetes 叢集。此工具鏈會先執行例行性檢查，然後才會進行建置或部署，並透過使用專用容器登錄、容器登錄的名稱空間及 Kubernetes 叢集來確保隱私權。這個工具鏈也會善用[漏洞顧問](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)，來確保只會部署安全的映像檔。\n\n依預設，工具鏈使用範例 Node.js \"Hello World\" 應用程式，但只要您自己的 Git 儲存庫具有 Dockerfile 和 Helm Chart，您是可以改為鏈結至此 Git 儲存庫。\n\n您可以在[主控台](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster) 中管理 IBM Cloud Container 叢集。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時如果組織中尚未具有該服務的實例，則將自動新增實例而不收取費用。如需相關資訊及術語，請參閱 [IBM Cloud 型錄](/catalog/services/continuous-delivery/)。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[指導教學](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)。"
