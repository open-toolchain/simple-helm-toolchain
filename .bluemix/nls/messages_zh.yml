template.description: "使用此工具链，可以在源代码控制中一起开发 Docker 应用程序及其 Helm 图表，然后自动对其进行构建并将其部署到 Kubernetes 集群。工具链在构建或部署之前会执行完整性检查，并使用专用容器注册表、该容器注册表的名称空间和 Kubernetes 集群以确保隐私。此工具链还利用[漏洞顾问程序](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/)来确保只部署安全映像。\n\n缺省情况下，此工具链使用样本 Node.js 的“Hello World”应用程序，但您可改为链接到您自己的 Git 存储库，只要该库具有 Dockerfile 和 Helm 图表即可。\n\n您可以在[控制台](https://console.ng.bluemix.net/docs/containers/cs_cluster.html#cs_cluster)中管理 IBM Cloud Container 集群。\n\n此工具链使用 Continuous Delivery 服务中的工具。如果组织中还没有该服务的实例，当您单击**创建**时，会自动为您免费添加该服务实例。有关更多信息和术语，请参阅 [IBM Cloud 目录](/catalog/services/continuous-delivery/)。\n\n单击**创建**以开始。\n\n有关逐步指示信息，请参阅[教程](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)。"
template.gettingStarted: " **工具链已就绪！**\n**快速启动：**将更改提交到 Git 存储库以触发新的 Docker 映像构建，系统将会对其进行扫描以查看是否存在漏洞，然后通过 Helm 将其部署到 Kubernetes 集群中。有关逐步指示信息，请参阅此工具链的[教程](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm?task=2)。"
