template.description: "이 도구 체인을 사용하면 소스 제어에서 Docker 애플리케이션과 해당 Helm 차트를 함께 개발하여 빌드하고 자동으로 Kubernetes 클러스터에 배치할 수 있습니다. 도구 체인은 빌드하거나 배치하기 전에 먼저 이상 여부를 확인하며 Container Registry와 Kubernetes 클러스터에 사설 Container Registry와 네임스페이스를 사용하여 개인정보를 보호합니다. 이 도구 체인은 또한 [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index)를 사용하여 안전한 이미지만 배치합니다.\n\n기본적으로, 도구 체인은 샘플 Node.js \"Hello World\" 앱을 사용하지만 Docker 파일과 Helm 차트가 있는 사용자의 Git 저장소를 링크할 수도 있습니다.\n\n BM Cloud Container 클러스터를 [콘솔](https://cloud.ibm.com/containers-kubernetes/clusters)에서 관리할 수 있습니다.\n\n이 도구 체인은 Continuous Delivery 서비스의 일부인 도구를 사용합니다.해당 서비스 인스턴스가 리소스 그룹이나 조직에 아직 없는 경우, **작성**을 클릭하면 비용 없이 자동으로 추가됩니다.자세한 정보와 용어는 [IBM Cloud 카탈로그](/catalog/services/continuous-delivery/)를 참조하십시오.\n\n시작하려면 **작성**을 클릭하십시오.\n\n단계별 지시사항은 [튜토리얼](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)을 참조하십시오."
