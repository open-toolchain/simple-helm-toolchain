template.description: "Mit dieser Toolchain können Sie eine Docker-Anwendung zusammen mit dem zugehörigen Helm-Diagramm in der Quellcodeverwaltung entwickeln und sie automatisch in einem Kubernetes-Cluster bereitstellen. Die Toolchain führt vor der Builderstellung oder Bereitstellung Prüfungen auf den ordnungsgemäßen Zustand durch und stellt den Datenschutz sicher, indem eine private Container-Registry und Namespaces für die Container-Registry und den Kubernetes-Cluster verwendet werden. Diese Toolchain nutzt außerdem [Vulnerability Advisor](https://www.ibm.com/blogs/bluemix/2016/06/docker-container-security-with-vulnerability-advisor/), damit sichergestellt wird, dass nur sichere Images bereitgestellt werden.\n\nStandardmäßig verwendet die Toolchain die Node.js-Beispiel-App \"Hello World\", aber Sie können stattdessen auch Ihr eigenes Git-Repository verlinken, sofern es über eine Dockerfile und ein Helm-Diagramm verfügt.\n\n Sie können Ihre IBM Cloud Container-Cluster in der [Konsole](https://cloud.ibm.com/containers-kubernetes/clusters) verwalten.\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in Ihrer Ressourcengruppe oder  Organisation befindet, wird sie automatisch kostenfrei hinzugefügt, wenn Sie auf **Erstellen** klicken. Weitere Informationen und Bedingungen finden Sie im [IBM Cloud-Katalog](/catalog/services/continuous-delivery/).\n\nKlicken Sie auf **Erstellen**, um zu beginnen.\n\nSchrittweise Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)."
template.gettingStarted: " **Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Git-Repository fest, um einen neuen Build für das Docker-Image auszulösen, der auf Sicherheitslücken geprüft und mit Helm Ihrem Kubernetes-Cluster bereitgestellt wird. Schrittweise Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm?task=2) für diese Toolchain."
