template.name: "使用 Helm 3 來開發 Kubernetes 應用程式"
template.description: "透過此工具鏈，您可以在來源控制中一起開發 Docker 應用程式及其 Helm Chart，並自動對其進行建置並部署到 Kubernetes 叢集中。此工具鏈會先執行例行性檢查，然後才會進行建置或部署，並透過使用專用容器登錄、容器登錄的名稱空間及 Kubernetes 叢集來確保隱私權。此工具鏈還正在善用[程式碼風險分析器](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos)及[漏洞顧問](https://cloud.ibm.com/docs/services/va?topic=va-va_index)，以確保只會部署安全的映像檔。\n\n依預設，此工具鏈會使用範例 Node.js \"Hello World\" 應用程式，但只要您自己的 Git 儲存庫具有 Dockerfile 和 Helm Chart，您便能改為鏈結至您自己的 Git 儲存庫。\n\n您可以在[主控台](https://cloud.ibm.com/containers-kubernetes/clusters)中管理您的 IBM Cloud Container 叢集。\n\n此工具鏈使用 Continuous Delivery 服務的部分工具。當您按一下**建立**時，如果資源群組或組織中尚未具有該服務的實例，則會自動新增實例，而不收取費用。如需相關資訊及條款，請參閱 [IBM Cloud 型錄](/catalog/services/continuous-delivery/)。\n\n若要開始，請按一下**建立**。\n\n如需逐步指示，請遵循[典型指導教學](https://www.ibm.com/cloud/garage/tutorials/tc-simple-kube-helm)或 [Tekton 指導教學](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-helm-toolchain-with-tekton-pipelines)。"
template.gettingStarted: " **您的工具鏈已備妥！**\n**快速入門：** 將變更確定至 Git 儲存庫中以觸發新的 Docker 映像檔建置，其將加以掃描以找出漏洞並搭配 Helm 3 部署到您的 Kubernetes 叢集中。如需逐步指示，請參閱此工具鏈的 [指導教學](https://www.ibm.com/cloud/garage/tutorials/use-develop-kubernetes-app-with-helm-toolchain?task=2)。"
