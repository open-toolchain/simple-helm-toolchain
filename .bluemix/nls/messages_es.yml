template.name: "Desarrollar una app de Kubernetes con Helm 3"
template.description: "Con esta cadena de herramientas, puede desarrollar una aplicación Docker y su gráfica Helm conjuntamente en el control de origen y crearla y desplegarla automáticamente en un clúster Kubernetes. La cadena de herramientas realiza comprobaciones sanitarias para crear o desplegar y garantiza la privacidad utilizando un registro de contenedor privado y espacios de nombres para el registro de contenedor y el clúster Kubernetes. Esta cadena de herramientas también optimiza  [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos) y [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), para asegurarse de que solo se despliegan las imágenes seguras.\n\nDe forma predeterminada, la cadena de herramientas utiliza una aplicación de ejemplo Node.js \"Hello World\", pero puede enlazar a su propio repositorio Git en su lugar siempre que tenga un Dockerfile y un gráfico Helm.\n\n Puede gestionar los clústeres de IBM Cloud Container en la [consola](https://cloud.ibm.com/containers-kubernetes/clusters).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en el grupo de recursos o en la organización, cuando pulse **Crear**, se añadirá automáticamente sin coste alguno para usted. Para obtener más información y los términos, consulte el [catálogo de IBM Cloud](/catalog/services/continuous-delivery/).\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones paso a paso, siga [classic-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-with-helm-toolchain) o [tekton-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-helm-toolchain-with-tekton-pipelines)."
template.gettingStarted: " **¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en el repositorio Git para desencadenar una nueva compilación de imagen Docker que se rastreará en busca de vulnerabilidades y se desplegará con Helm 3 en su clúster de Kubernetes. Para obtener instrucciones detalladas paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-with-helm-toolchain?task=2) de esta cadena de herramientas."
